<!DOCTYPE html>
<html lang="en">
<meta charset="UTF-8">
<head>
    <title>Mon Application Vue.js</title>
</head>
<body>

<div id="#app">
    <h1>VueMart</h1>

    <h2>Panier</h2>
    <ul>
        <li>Pommes: {{ costOfApples }}€</li>
        <li>Bananes: {{ costOfBananas }}€</li>
        <li>Noix de coco: {{ costOfCoconuts }}€</li>
    </ul>
</div>


<script src="https://cdn.jsdelivr.net/npm/vue"></script>
<script>
    const app = new Vue({
      el: '#app',
      data: {
       costOfApples: 42,
       costOfBananas: 3
      }
    })
</script>
</body>
</html>
